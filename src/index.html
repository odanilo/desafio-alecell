<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Alecell | Banner Responsivo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container page-center">
        <div class="header__classes">
          <header class="header-classes__headline">
            <h2 class="header-classes__title">Pr√≥ximas turmas</h2>

            <div class="header-classes__buttons">
              <button class="header-classes__action-btn" data-js="add-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </button>

              <button class="header-classes__action-btn" data-js="remove-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 12h-15"
                  />
                </svg>
              </button>
            </div>
          </header>

          <nav class="header-classes__nav">
            <ul class="header-classes__list" data-js="list">
              <li class="header-classes__item" data-js="class-item">
                <a
                  class="header-classes__link"
                  href="#"
                  title="Saiba mais detalhes da Turma 01"
                  ><span class="header-classes-link__content">Turma 01</span></a
                >
              </li>

              <li class="header-classes__item" data-js="class-item">
                <a
                  class="header-classes__link header-classes__link--is-full"
                  href="#"
                  title="Saiba mais detalhes da Turma 02"
                  ><span class="header-classes-link__content">Turma 02</span></a
                >
              </li>

              <li class="header-classes__item" data-js="class-item">
                <a
                  class="header-classes__link"
                  href="#"
                  title="Saiba mais detalhes da Turma 03"
                  ><span class="header-classes-link__content">Turma 03</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <script src="./js/classes.js" type="module"></script>
  </body>
</html>
